<div class="container">
  <div class="site-section reset-padding align-items-center justify-content-center">
    <h1 class="display-4 fw-bold text-center">Общая статистика по заболеваниям</h1>
    <div class="row">
      <div class="col-lg-4 mt-2">
        <div class="text-center">
          <img src="/assets/images/main/coronavirus.png" alt="covid">
          <strong class="d-block number">14,112,077</strong>
          <span class="label">Подтвержденных случаев</span>
        </div>
      </div>
      <div class="col-lg-4 mt-2">
        <div class="text-center">
          <img src="/assets/images/main/death.png" alt="covid">
          <strong class="d-block number">595,685</strong>
          <span class="label">Смертей</span>
        </div>
      </div>
      <div class="col-lg-4 mt-2">
        <div class="text-center">
          <img src="/assets/images/main/infected.png" alt="covid">
          <strong class="d-block number">8,397,665</strong>
          <span class="label">Активных случаев</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Страна</label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label class="input-group-text" for="inputGroupSelect02">Начальная дата анализа</label>
    <input id="inputGroupSelect02" type="date" class="form-control" aria-label="Text input with segmented dropdown button">
    <button class="btn btn-primary" type="button">Button</button>
  </div>

  <ng-container id="placeholder" #placeholder></ng-container>
</div>
